<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Ditector</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" rel="stylesheet">

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    socket.on('liveStream', url => {
      $('#stream').attr('src', 'http://192.168.1.106:3000/' + url)
    })

    socket.on('liveStreamMessage', message => {
      document.getElementById('liveStreamMessage').innerHTML = message
    })

    const startStream = () => {
      socket.emit('start-stream')
    }
  </script>
</head>

<body>
  <div class="container">
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Cat detector
          </h1>
          <h2 class="subtitle">
            Capture images and check for cats.
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h3 id="liveStreamMessage"></h3>

            <button type="button" id="" class="btn btn-info" onclick="startStream()">Start Camera</button>
          </div>

          <div class="column is-four-fifths">
            <img src="" id="stream">
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Cat detector</strong>
        </p>
      </div>
    </footer>
  </div>

</body>

</html>
